  # 前端页面配置
  thymeleaf:
    thymeleaf:
      cache: false
      prefix: classpath:/templates/
      suffix: .html
      encoding: UTF-8
      content-type: text/html
      mode: HTML5
    servlet:
      content-type: text/html
  mybatis:
